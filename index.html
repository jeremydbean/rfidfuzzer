<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RFID Fuzzer Playlist Generator</title>
  <style>
    body {
      font-family: monospace;
      white-space: pre;
      max-width: 800px;
      margin: 2em auto;
      background: #f4f4f4;
    }
    .logo {
      text-align: center;
      margin-bottom: 1em;
    }
    .logo img {
      max-width: 200px;
    }
    h1 {
      font-family: sans-serif;
      white-space: normal;
    }
    label {
      display: block;
      margin-top: 1em;
      font-family: sans-serif;
      white-space: normal;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    #anchorOptions label {
      display: inline-block;
      width: 100px;
      margin: 0.25em;
      font-family: sans-serif;
      white-space: nowrap;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-family: sans-serif;
    }
    #summary {
      border: 1px solid #ccc;
      padding: 1em;
      margin-top: 1em;
      background: #fff;
      font-family: sans-serif;
      white-space: normal;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="IMG_1209.jpeg" alt="Flipper Zero Logo" />
  </div>
  <h1>RFID Fuzzer Playlist Generator</h1>

  <label>
    Playlist Name:
    <input id="playlistName" type="text" placeholder="my_playlist" />
  </label>

  <label>
    Facility Codes (e.g. 1-5,70-79):
    <input id="fcRanges" type="text" placeholder="1-5,70-79" />
  </label>
  <label><input id="commonFc" type="checkbox" /> Include common facility codes</label>

  <label>
    Card Number Ranges (e.g. 10000-10500,11000-12000):
    <input id="cardRanges" type="text" placeholder="10000-10500,11000-12000" />
  </label>
  <label><input id="commonCards" type="checkbox" /> Include common card numbers</label>

  <div id="anchorSection">
    <label>
      Anchor Count (cards per base):
      <input id="anchorCount" type="number" min="1" placeholder="e.g., 25" />
    </label>
    <div id="anchorOptions"></div>
  </div>

  <label>
    Quantity (number or “all”):
    <input id="quantity" type="text" placeholder="500 or all" />
  </label>

  <button id="generate">Generate &amp; Download</button>

  <div id="summary"></div>

  <script>
    // Populate anchor checkboxes for 1000-40000
    const anchorContainer = document.getElementById('anchorOptions');
    for (let i = 1; i <= 40; i++) {
      const val = i * 1000;
      const lbl = document.createElement('label');
      lbl.innerHTML = `<input type="checkbox" value="${val}" /> ${val}`;
      anchorContainer.appendChild(lbl);
    }

    const commonFC = [1,150,167,184,28,30,402,42,76,77,78,79,82,23,99];
    const commonCards = [10016,10017,10020,10021,10103,10133,11078,13773,17563,199,20328,251,2604,27443,292,29918,30353,30355,3193,33977,37547,3929,50646,521,56730,6046,62085,63703,64606,64858,64866,64899,76,80,89];

    document.getElementById('generate').onclick = () => {
      const name = document.getElementById('playlistName').value.trim();
      if (!name) { alert('Playlist name is required'); return; }

      let fcList = parseRanges(document.getElementById('fcRanges').value);
      if (document.getElementById('commonFc').checked) fcList = mergeUnique(fcList, commonFC);
      if (!fcList.length) { alert('No facility codes specified'); return; }

      // Card list from ranges and common
      let cardList = parseRanges(document.getElementById('cardRanges').value);
      if (document.getElementById('commonCards').checked) cardList = mergeUnique(cardList, commonCards);

      // Card anchors
      const anchorCount = parseInt(document.getElementById('anchorCount').value, 10);
      const selectedAnchors = Array.from(document.querySelectorAll('#anchorOptions input:checked')).map(cb => parseInt(cb.value, 10));
      if (anchorCount > 0 && selectedAnchors.length) {
        selectedAnchors.forEach(base => {
          for (let offset = 0; offset < anchorCount; offset++) {
            cardList.push(base + offset);
          }
        });
      }
      cardList = mergeUnique(cardList);
      if (!cardList.length) { alert('No card numbers specified'); return; }

      const qRaw = document.getElementById('quantity').value.trim().toLowerCase();
      const generateAll = (qRaw === 'all');
      const count = generateAll ? 0 : parseInt(qRaw, 10);
      if (!generateAll && (isNaN(count) || count < 1)) { alert('Invalid quantity'); return; }

      let codes = [];
      if (generateAll) {
        for (let fc of fcList) for (let c of cardList) {
          if (codes.length >= 2500) break;
          codes.push(formatHex(fc, c));
        }
      } else {
        const always = [];
        for (let fc of commonFC.filter(x => fcList.includes(x)))
          for (let c of commonCards.filter(x => cardList.includes(x)))
            always.push(formatHex(fc, c));
        always.forEach(x => { if (!codes.includes(x)) codes.push(x); });
        while ((codes.length - always.length) < count) {
          const fc = fcList[Math.floor(Math.random() * fcList.length)];
          const c  = cardList[Math.floor(Math.random() * cardList.length)];
          const hx = formatHex(fc, c);
          if (!codes.includes(hx)) codes.push(hx);
        }
      }

      // Output file
      const content = codes.join("\n") + "\n";
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = name + '.txt'; a.click(); URL.revokeObjectURL(url);

      // Summary box
      document.getElementById('summary').innerText =
        `Included FCs: ${fcList.sort((a,b)=>a-b).join(', ')}\n` +
        `Included Cards: ${cardList.sort((a,b)=>a-b).join(', ')}\n` +
        `Output Count: ${generateAll ? codes.length + ' (all)' : count}`;
    };

    function parseRanges(input) {
      if (!input) return [];
      return Array.from(new Set(input.split(',').flatMap(s => {
        s = s.trim();
        if (s.includes('-')) {
          const [lo, hi] = s.split('-').map(n => parseInt(n, 10));
          if (isNaN(lo) || isNaN(hi)) return [];
          return Array.from({ length: Math.abs(hi - lo) + 1 }, (_, i) => Math.min(lo, hi) + i);
        } else {
          const n = parseInt(s, 10);
          return isNaN(n) ? [] : [n];
        }
      })));
    }

    function mergeUnique(arr) {
      return Array.from(new Set([].concat(...arguments)));
    }

    function formatHex(fc, card) {
      const raw = ((fc << 16) | card) & 0xFFFFFF;
      const hex = raw.toString(16).toUpperCase().slice(-6).padStart(6, '0');
      return hex;
    }
  </script>
</body>
</html>
